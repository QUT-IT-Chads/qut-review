name: API CI

on:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  Rust:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      working-directory: api
      run: cargo build --verbose
    - name: Run tests
      working-directory: api
      run: cargo test --verbose
